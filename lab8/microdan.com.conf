<VirtualHost *:443>
    ServerName microdan.com
    ServerAlias www.microdan.com
    DocumentRoot /var/www/microdan.com/html
    ErrorLog /var/www/microdan.com/log/error.log
    CustomLog /var/www/microdan.com/log/requests.log combined
    SSLEngine on
    SSLCertificateFile /etc/ssl/microdan.crt
    SSLCertificateKeyFile /etc/ssl/microdan.key
</VirtualHost>